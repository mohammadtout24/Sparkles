{% extends 'store/base.html' %}
{% block content %}
<div class="container" style="margin-top: 2rem;">
    <h2 class="section-title" style="text-transform: capitalize;">{{ category.name }}</h2>
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                {% endif %}
                <div class="product-info">
                    <h3 class="product-title brand-font">{{ product.name }}</h3>
                    <div class="product-price">${{ product.price }}</div>
                    <a href="{% url 'product_detail' product.pk %}" class="btn-view">View Details</a>
                </div>
            </div>
        {% empty %}
            <p style="text-align:center; width:100%;">No products found in this category yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
